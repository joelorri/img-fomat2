<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <header class="bg-blue-500 text-white text-center p-5">
        <a href="./index.html">Torna al inici</a>
        <h1 class="text-4xl">Image Format  </h1>
    </header>

    <main class="text-base text-center p-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5">
        <div>
            <img src="/uhd/pexels-francesco-ungaro-1525041.jpg" alt="Example 1" class="w-full" />
            <div class="image-info">GIF original</div>
        </div>
        <div>
            <img src="/uhd/pexels-francesco-ungaro-1525041.webp" alt="Example 1" class="w-full" />
            <div class="image-info">GIF amb webp</div>
        </div>
        <div>
            <img src="/uhd/pexels-francesco-ungaro-1525041.avif" alt="Example 1" class="w-full" />
            <div class="image-info">GIF amb avif</div>
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
